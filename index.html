<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>HTML Forms: Email Form</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form class="container">
        <fieldset>
          <legend><h3>Contact Us Today!</h3></legend>
          
            <p>Please fill out this form and we will get in touch with you shortly.</p>
         
            <form action="/action_page.php">
              <label for="fname">Full Name</label>
              <input type="text" id="fname" name="fullname" placeholder="Your name..">
          
              <label for="email">Email</label>
              <input type="text" id="email" name="email" placeholder="Your email address..">
          
              <label for="method">Preferred Contact Message</label>
              <select id="method" name="method">
                <option value="options">Options</option>
                <option value="email">Email</option>
                <option value="phone">Phone Call</option>
                <option value="phone">Text Message</option>
              </select>
          
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Enter your message.." style="height:200px"></textarea>
        
        <button class="animated-fill-button">Submit</button>
        <button class="animated-fill-button">Reset</button>
        </div>
      </fieldset>
      </form>
    </main>
  </body>
</html>
